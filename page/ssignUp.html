    <div class="signUp">
        <form class="SBox" id="form" action="/">
            <h1 class="title">Creat Accont</h1>

            <div class="inputcontrol">
                <label>name</label>
                <input id="name_" class="SInput" placeholder="Full name">
                <div class="error"></div>
                <div class="done"></div>
            </div>
            <br>
            <div class="inputcontrol">
                <label for="email">Emial</label>
                <input type="text" id="email" class="SInput" placeholder="not join latter">
                <div class="error"></div>
                <div class="done"></div>
            </div>
            <br>
            <div class="inputcontrol">
                <label for="username" class="label">User Name</label>
                <input class="SInput" placeholder="Just for you" id="username">
                <div class="error"></div>
                <div class="done"></div>
            </div>
            <br>
            <div class="inputcontrol">
                <label for="password">Password</label>
                <input type="password" class="SInput" id="password" placeholder="Creat hart password">
                <div class="error"></div>
                <div class="done"></div>
            </div>
            <br>
            <div class="inputcontrol">
                <label>Password2</label>
                <input type="password" class="SInput" id="password2" placeholder="password2">
                <div class="error"></div>
                <div class="done"></div>
            </div>
            <br>
            <input type="submit" class="join" value="join now">
        </form>
    </div>
